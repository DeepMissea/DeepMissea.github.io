      		<h4 id="博客搬家，文章全挂。。">博客搬家，文章全挂。。</h4><p><br><br>记录几条常用hexo命令，以备不时之需..</p>
<p>

</p><p>本地预览</p>
<figure class="highlight axapta"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo <span class="keyword">server</span></span><br></pre></td></tr></table></figure>
<p></p><p><br>部署</p>
<figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ hexo deploy --<span class="keyword">g</span></span><br><span class="line">$ hexo <span class="keyword">generate</span> --<span class="literal">d</span></span><br></pre></td></tr></table></figure>
<p></p><p><br>写文章的话</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo <span class="keyword">new</span> <span class="string">"article name"</span></span><br></pre></td></tr></table></figure>
<p>文章会生成在blog/source/_posts/目录下。</p>
